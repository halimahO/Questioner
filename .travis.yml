language: node_js
node_js:
  - "stable"
before_install:
  - sudo sed -i -e '/local.*peer/s/postgres/all/' -e 's/peer\|md5/trust/g' /etc/postgresql/*/main/pg_hba.conf
  - sudo service postgresql restart
  - sleep 1
cache:
  directories:
    - "node_modules"
services:
  - postgresql
addons:
  postgresql: "11"
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11
env:
  global:
    - PGPORT=5433
before_script:
  - npm install
  - npm run build
  - psql -c 'create database questionerdb;' -U postgres
  - npm run travis-db.js
script:
  - npm test
after_success:
  - npm run coverage